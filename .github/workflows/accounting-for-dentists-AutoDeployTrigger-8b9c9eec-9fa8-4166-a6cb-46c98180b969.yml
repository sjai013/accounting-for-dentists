name: Trigger auto deployment for accounting-for-dentists

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ initial ]
    paths:
    - '**'
    - '.github/workflows/accounting-for-dentists-AutoDeployTrigger-8b9c9eec-9fa8-4166-a6cb-46c98180b969.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACCOUNTINGFORDENTISTS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACCOUNTINGFORDENTISTS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACCOUNTINGFORDENTISTS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.ACCOUNTINGFORDENTISTS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACCOUNTINGFORDENTISTS_REGISTRY_PASSWORD }}
          containerAppName: accounting-for-dentists
          resourceGroup: rg-AccountingForDentists
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


